<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bars (Grouped or Stacked)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
		<style>
			.uplot {
				display: inline-block;
				vertical-align: top;
			}

			.uplot .legend .series:first-child,
			.uplot .legend .series th::after,
			.uplot .legend .series td {
				display: none;
			}

			.hidden {
				color: silver;
			}

			.bar-mark {
				position: absolute;
				background: rgba(255,255,255, 0.3);
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script src="./lib/quadtree.js"></script>
		<script src="./lib/distr.js"></script>
		<script src="./stack.js"></script>
		<script src="./grouped-bars.js"></script>

		<script>
			function makeChart(o, data, bands) {
				let ori = o.ori;
				let dir = o.dir;
				let stacked = o.stacked;
				let series = o.series;

				const opts = {
					width:  ori == 0 ? 800 : 400,
					height: ori == 0 ? 400 : 800,
					scales: {
						y: {
							range: [0, null],
							ori: ori == 0 ? 1 : 0,
						//	dir: ori == 0 ? 1 : -1,
						}
					},
					bands,
					axes: [
						{
						//	rotate: -45,
						},
						{
						//	show: false,
							side: ori == 0 ? 3 : 0,
						},
					],
					legend: {
						live: false,
						markers: {
							width: 0,
						}
					},
					padding: [null, 0, null, 0],
					series,
					plugins: [
						seriesBarsPlugin({
							ori,
							dir,
							stacked,
						},data),
					],
				};

				let u = new uPlot(opts, data, document.body);
			}

			function makeChart2(opts, data) {
				let { bands, data: _data } = stack(data, i => false);
				makeChart(opts, _data, bands);
			}

			{
				// multi group, multi bar
				let data = [
					["Group A", "Group B", "Group C", "Group D"],
					[1, 2, 3, 10],
					[3, 2, 1, 10],
					[5, 9, 3, 10],
				];

				let series = [
					{},
					{
						label: "Metric 1",
						fill: "#33BB55",
						width: 0,
					},
					{
						label: "Metric 2",
						fill: "#B56FAB",
						width: 0,
					},
					{
						label:	"Metric 3",
						fill: "#BB1133",
						width: 0,
					},
				];

				makeChart({series, ori: 0, dir:  1}, data);
				makeChart2({series, ori: 0, dir: 1, stacked: true}, data);

				document.body.appendChild(document.createElement("div"));

				makeChart({series, ori: 1, dir: -1}, data);
				makeChart2({series, ori: 1, dir: -1, stacked: true}, data);

				document.body.appendChild(document.createElement("div"));
			}

			{
				// multi group, one bar
				let data = [
					["Group A", "Group B", "Group C", "Group D"],
					[1, 2, 3, 10],
				];

				let series = [
					{},
					{
						label: "Metric 1",
						fill: "#33BB55",
						width: 0,
					},
				];

				makeChart({series, ori: 0, dir:  1}, data);
				makeChart2({series, ori: 0, dir: 1, stacked: true}, data);

				document.body.appendChild(document.createElement("div"));
			}

			{
				// one group, multi bar
				let data = [
					["Group A"],
					[1],
					[3],
					[5],
				];

				let series = [
					{},
					{
						label: "Metric 1",
						fill: "#33BB55",
						width: 0,
					},
					{
						label: "Metric 2",
						fill: "#B56FAB",
						width: 0,
					},
					{
						label:	"Metric 3",
						fill: "#BB1133",
						width: 0,
					},
				];

				makeChart({series, ori: 0, dir:  1}, data);
				makeChart2({series, ori: 0, dir: 1, stacked: true}, data);

				document.body.appendChild(document.createElement("div"));
			}

			{
				// one group, one bar
				let data = [
					["Group A"],
					[1],
				];

				let series = [
					{},
					{
						label: "Metric 1",
						fill: "#33BB55",
						width: 0,
					},
				];

				makeChart({series, ori: 0, dir:  1}, data);
				makeChart2({series, ori: 0, dir: 1, stacked: true}, data);

				document.body.appendChild(document.createElement("div"));
			}
		</script>
	</body>
</html>
